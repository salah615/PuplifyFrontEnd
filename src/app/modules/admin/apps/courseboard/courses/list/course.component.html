<div class="flex flex-col flex-auto min-w-0">
        <!-- Overlay for course creation status -->
        <div *ngIf="courseCreationStatus" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div class="text-center text-white">
                <img src="/assets/images/gitemaill.gif" alt="Sending email" class="w-24 h-24 max-h-3/4 mb-4 mx-auto">
                <p class="text-xl">{{ courseCreationStatus }}</p>
            </div>
        </div>
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div class="flex flex-wrap items-center font-medium">
                <div>Courses</div>
            </div>
        </div>
        <button
            class="mt-3 sm:mt-0 sm:ml-2"
            mat-flat-button
            [color]="'primary'"
            (click)="openAddCourseDialog()">
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1">Add Course</span>
        </button>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div class="col-span-1" *ngFor="let course of courses">
                <div class="flex flex-col p-6 bg-white shadow-lg rounded-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300">
                    <div class="flex items-center justify-between mb-4">
                        <div class="text-xl font-semibold text-gray-900">{{course.name}}</div>
                        <button
                            mat-icon-button
                            [matMenuTriggerFor]="courseMenu"
                            aria-label="More options"
                            class="text-gray-600 hover:text-gray-800">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #courseMenu="matMenu">
                            <div class="mt-4">
                                <button
                                    mat-menu-item
                                    [routerLink]="['/apps/course/courseslist', course.id]">
                                    View Tasks
                                </button>
                            </div>
                            <button mat-menu-item (click)="openUpdateCourseDialog(course)">Update</button> <!-- Update Button -->
                            <button mat-menu-item (click)="openDeleteConfirmationDialog(course)">Delete</button>
                        </mat-menu>
                    </div>
                    <div class="text-gray-700">{{course.description}}</div>
                    <div style="
                        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
                        padding: 8px 12px;
                        border-radius: 8px;
                        color: #333;
                        font-size: 0.875rem;
                        margin-top: 12px;
                        display: inline-block;
                    ">
                        <span>Created by: Mr {{course.userId.firstName}} {{course.userId.lastName}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
